<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script> -->

    <script src="./html5-qrcode.min.js"></script>

    <style>
      #preview {
        width: 500px;
        height: 500px;
        margin: 0px auto;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <header>
        <h1>تسجيل الحضور</h1>
        <img src=".\web_ios_img\logo2.png" class="logo_img" />
      </header>
      <div class="container_1" dir="rtl">
        <h2>مرحبا بك</h2>
        <p>تأكد من الحصول علي اسم المستخدم الخاص بك من المرشد الأكاديمي</p>
        <img src=".\web_ios_img\forgot-password.png" class="ident_img" />
        <input type="email" placeholder="اسم المستخدم" class="email" />
        <input type="password" placeholder="كلمة المرور" class="password" />
        <button type="button" class="btn btnLogin">تسجيل الدخول</button>
        <div class="warning error"></div>
      </div>
      <div class="container_2 hidden" dir="rtl">
        <h4 class="student--id"></h4>
        <img src=".\web_ios_img\user.png" />
        <h3 class="student--name"></h3>
        <p class="student--level"></p>
        <button type="button" class="scan_qr btn btnScan">SCAN QR</button>
      </div>
      <div class="container_3 hidden">
        <div style="width: 400px" id="reader" class="video-container"></div>

        <div class="lectureIdDisplay">
          <h2 class="statusHeader"></h2>
          <p class="requestStatus"></p>
        </div>
      </div>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
